name: "Publish"

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Release Tag (leave blank for latest)"
        type: string
      latest:
        description: "Update latest tag."
        type: boolean
        default: true

env:
  latest: ${{ inputs.tag == '' && 'true' || 'false' }}

jobs:
  publish:
    name: "Publish"
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: write
      id-token: write
    environment:
      name: pypi
      url: https://pypi.org/p/actions-tools

    steps:
      #- name: "Debug event.json"
      #  if: ${{ always() }}
      #  run: |
      #    cat "${GITHUB_EVENT_PATH}"

      - name: "Debug"
        run: |
          echo inputs.tag: ${{ inputs.tag }}
          echo env.latest: ${{ env.latest }}
          echo inputs.latest: ${{ inputs.latest }}

      - name: "Download Release"
        uses: robinraju/release-downloader@v1
        id: release
        with:
          tag: ${{ inputs.tag }}
          latest: ${{ env.latest }}
          fileName: "*"
          out-file-path: "dist"

      - name: "List Artifacts"
        env:
          LS_DIR: "dist"
          TAG_NAME: ${{ steps.release.outputs.tag_name }}
        run: |
          set -e
          ls -lAh ${LS_DIR}/*
          results="$(ls -lAh ${LS_DIR}/* | awk '{print $9" - "$5}')"
          markdown='Artifacts:\n```text\n'"${results}"'\n```'
          echo -e "${markdown}" >> $GITHUB_STEP_SUMMARY
          ls ${LS_DIR} | grep -- "-${TAG_NAME}-" > /dev/null

      - name: "Verify Input Tag"
        if: ${{ inputs.tag }}
        run: |
          set -e
          if [[ "${{ inputs.tag }}" != "${{ steps.release.outputs.tag_name }}" ]];then
            echo "Input tag ${{ inputs.tag }} != downloaded tag: ${{ steps.release.outputs.tag_name }}"
            exit 1
          fi

      - name: "Publish to PyPI"
        id: publish
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          attestations: false

      - name: "Summary"
        if: ${{ always() }}
        env:
          URL: "https://pypi.org/p/actions-tools"
          TAG_NAME: ${{ steps.release.outputs.tag_name }}
        run: |
          if [ "${{ steps.publish.outcome }}" == "success" ];then
            markdown="ðŸŽ‰ Published Version: \`${TAG_NAME}\`\n\n[${URL}](${URL})"
          else
            markdown="â›” Error Publishing Version: \`${TAG_NAME}\`"
          fi
          echo -e "${markdown}" >> $GITHUB_STEP_SUMMARY

      - name: "Update Latest Tag"
        if: ${{ inputs.latest }}
        uses: cssnr/update-version-tags-action@v1
        continue-on-error: true
        with:
          major: false
          minor: false
          tags: latest
          tag: ${{ steps.release.outputs.tag_name }}

      #- name: "Update Release Notes"
      #  run: |
      #    echo update release notes with useful shit

      - name: "Send Failure Notification"
        if: ${{ failure() }}
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
