name: "Publish"

on:
  workflow_dispatch:

jobs:
  publish:
    name: "Publish"
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read
      id-token: write
    environment:
      name: pypi
      url: https://pypi.org/p/actions-tools

    steps:
      - name: "Download Release"
        uses: robinraju/release-downloader@v1.10
        with:
          fileName: "actions_tools-*"
          out-file-path: "dist"
          latest: true

      #- name: "Debug event.json"
      #  run: |
      #    cat "${GITHUB_EVENT_PATH}"

      - name: "Debug"
        run: |
          echo ${GITHUB_REF_NAME}
          ls -lAh dist

