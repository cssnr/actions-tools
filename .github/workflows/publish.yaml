name: "Publish"

on:
  workflow_call:
    inputs:
      name:
        description: "Artifact Name"
        type: string
        required: true
      path:
        description: "Download Path"
        type: string
        default: dist

env:
  url: "https://${{ github.event.release.prerelease && 'test.' || '' }}pypi.org/p/actions-tools"
  repository-url: "https://${{ github.event.release.prerelease && 'test.' || 'upload' }}.pypi.org/legacy/"

jobs:
  publish:
    name: "Publish"
    runs-on: ubuntu-latest
    timeout-minutes: 5

    permissions:
      contents: write
      id-token: write

    environment:
      name: ${{ github.event.release.prerelease && 'test' || 'pypi' }}
      url: ${{ env.url }}

    steps:
      - name: "Debug"
        run: |
          echo "tag: ${{ github.ref_name }}"
          echo "name: ${{ github.event.release.prerelease && 'test' || 'pypi' }}"
          echo "env.url: ${{ env.url }}"
          echo "env.repository-url: ${{ env.repository-url }}"

      #- name: "Debug event.json"
      #  if: ${{ !github.event.act }}
      #  continue-on-error: true
      #  run: |
      #    cat "${GITHUB_EVENT_PATH}"

      - name: "Debug CTX github"
        if: ${{ !github.event.act }}
        continue-on-error: true
        env:
          GITHUB_CTX: ${{ toJSON(github) }}
        run: echo "$GITHUB_CTX"

      #- name: "Download Release"
      #  uses: robinraju/release-downloader@v1
      #  id: release
      #  with:
      #    tag: ${{ inputs.tag }}
      #    latest: ${{ env.latest }}
      #    fileName: "*"
      #    out-file-path: "dist"

      - name: "Download Artifact"
        uses: actions/download-artifact@v6
        with:
          name: ${{ inputs.name }}
          path: ${{ inputs.path }}

      - name: "Debug Artifacts"
        env:
          path: ${{ inputs.path }}
          tag: ${{ github.ref_name }}
        run: |
          ls -lAh ${path}/*
          results="$(ls -lAh ${path}/* | awk '{print $9" - "$5}')"
          markdown='Artifacts:\n```text\n'"${results}"'\n```'
          echo -e "${markdown}" >> $GITHUB_STEP_SUMMARY
          ls ${path} | grep -- "-${tag}-" > /dev/null

      - name: "Publish to PyPI"
        id: publish
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: ${{ env.repository-url }}
          #attestations: false

      - name: "Summary"
        if: ${{ always() }}
        env:
          url: ${{ env.url }}
          tag: ${{ github.ref_name }}
        run: |
          if [ "${{ steps.publish.outcome }}" == "success" ];then
            markdown="ðŸŽ‰ Published Version: \`${tag}\`\n\n[${url}](${url})"
          else
            markdown="â›” Error Publishing Version: \`${tag}\`"
          fi
          echo -e "${markdown}" >> $GITHUB_STEP_SUMMARY

      - name: "Send Failure Notification"
        if: ${{ failure() }}
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
